<!DOCTYPE html>
<html>
<head>

  <title>CSSエクササイズ中級編その1</title>
  <link rel="stylesheet" href="answer.css">
</head>
<body>
  <h1>マルバツゲームのボード作り</h1>
  <!--
    - tableを使ってボードをつくる
    - スタイルの指定はstyles.cssでコメントに従って定義すること
  -->

    <tr>
      <td></td>
      <td class="vertical"></td>
      <td></td>
    </tr>
    <tr>
      <td class="horizontal"></td>
      <td class="vertical  horizontal"></td>
      <td class="horizontal"></td>
    </tr>
    <tr>
      <td></td>
      <td class="vertical"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
